{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/login.css' %}">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<body>
<div id="nav-div">

</div>
<div id="login-form">
	<div id='title'><h2>GradR Login</h2></div>
	<form action="/login/" method="POST">
		<!-- TEXT FIELD GROUPS -->
		<div class="form-group">
			<label for="email">Email address</label>
			<input class="form-control form-control-lg" type="email" id="email" placeholder="Enter email">
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input class="form-control form-control-lg" type="password" id="password" placeholder="Enter password">
		</div>
		<button class="btn btn-primary btn-block" type="submit">LOGIN</button>
	</form>
	<a href="forgotpw.html">Forgot Password?</a>
	<a href="register.html">Register an Account</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>

crossorigin="anonymous"></script>
</body>
</html>
