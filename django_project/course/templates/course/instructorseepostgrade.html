<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/general.css' %}">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<body>
<div id="nav-div">

</div>
<h2>All grades</h2>

<div class="container">
{% for course in instructor_courses %}
<div id="accordion">
  <div class="card">
    <div class="card-header">
      <h5>
        <a href="{{course.name}}" data-parent="#accordion" data-toggle="collapse">
          {{course.name}}
        </a>
      </h5>
    </div>

    <div id="{{course.name}}" class="collapse show">
      <div class="card-body">
        <table class="table table-sm table-hover table-striped">
            <thead>
                <tr>
                  <th></th>
                  {% for student in course.student %}
                  <th>student.name</th>
                  {% endfor %}
                </tr>
            </thead>
            <tbody>
              {% for assignment in course.assignment %}
                <tr>
                  <th class="headcol">assignment.name</th>
                  {% for grade in assignment.grade %}
                   <td>grade</td>
                  {% endfor %}
                </tr>
                {% endfor %}
              </tbody>
      </div>
    </div>
</div>
{% endfor %}
</div>
</body>
<script>
    $(function(){
        $("#nav-div").load("nav.html");
    });
</script>
